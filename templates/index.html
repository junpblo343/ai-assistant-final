<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .chatbox {
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .user, .ai {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .user {
      background-color: #d1e7ff;
      text-align: right;
    }
    .ai {
      background-color: #e2e2e2;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>ðŸ¤– My AI Assistant</h2>

  <div class="chatbox">
    {% if user_message %}
      <div class="user">{{ user_message }}</div>
    {% endif %}
    {% if ai_response %}
      <div class="ai">{{ ai_response }}</div>
    {% endif %}
  </div>

  <form method="POST">
    <input type="text" name="message" placeholder="Type your message..." required>
    <button type="submit">Send</button>
  </form>

</body>
</html>
